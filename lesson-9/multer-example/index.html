<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   
   <form id="book-add-form" enctype="multipart/form-data">
    <div>
        <label>Book title</label>
        <input type="text" name="title" placeholder="Book title" />
    </div>
    <div>
        <label>Book author</label>
        <input type="text" name="author" placeholder="Book author" />
    </div>
    <div>
        <label>Book cover</label>
        <input type="file" name="cover" multiple />
    </div>
    <button type="submit">Add book</button>
   </form>

    <script>
      const bookAddForm = document.getElementById("book-add-form");
      bookAddForm.addEventListener("submit", function(e){
        e.preventDefault();
        const {title, author, cover} = this.elements;
        // console.log(title.value);
        // console.log(author.value);
        // console.log(cover.files);
        const data = new FormData();
        data.append("title", title.value);
        data.append("author", author.value);
        data.append("cover", cover.files[0]);
      })
    </script>
</body>

</html>
